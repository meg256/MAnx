name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0
      - name: Formatting
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_SNAKEMAKE_SNAKEFMT: true

  Linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Lint workflow
      uses: snakemake/snakemake-github-action@v1.24.0
      with:
        directory: .
        snakefile: workflow/Snakefile
        stagein: "mamba install -y -n snakemake --channel conda-forge pyarrow=6.0"
        args: "--lint"

  Dryrun_Tests:
    runs-on: ubuntu-latest
    needs: 
      - Linting
      - Formatting
    steps:
    - uses: actions/checkout@v4

    - name: Test workflow
      uses: snakemake/snakemake-github-action@v1.24.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--configfile .test/config.yaml --use-conda --printshellcmds --show-failed-logs -j 10 --conda-cleanup-pkgs cache --dryrun"

    #- name: Test report
    #  uses: snakemake/snakemake-github-action@v1.24.0
    #  with:
    #    directory: .test
    #    snakefile: workflow/Snakefile
    #    args: "--report report.zip"

  Full_Integration_Tests:
    runs-on: ubuntu-latest
    needs:
      - Dryrun_Tests
    steps:
      - name: Test workflow
        uses: snakemake/snakemake-github-action@v1.24.0
        with:
          directory: .test
          snakefile: workflow/Snakefile
          args: "--configfile .test/config.yaml --use-conda --printshellcmds --show-failed-logs --cores all --set-scatter calling=4 --conda-cleanup-pkgs cache"
          show-disk-usage-on-error: true
